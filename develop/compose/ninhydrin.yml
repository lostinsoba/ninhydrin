version: "3"
services:
  ninhydrin-api:
    image: lostinsoba/ninhydrin:develop
    entrypoint: ./ninhydrin/api
    links:
      - ninhydrin-storage
    restart: on-failure
    ports:
      - "8080:8080"
      - "8081:8081"
  ninhydrin-scheduler:
    image: lostinsoba/ninhydrin:develop
    entrypoint: ./ninhydrin/scheduler
    links:
      - ninhydrin-storage
    restart: on-failure
    ports:
      - "8082:8081"